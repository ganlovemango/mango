<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1"  height="500"  cellspacing="0" cellpadding="0" align="left" width="60%">
        <caption><h2>表格标题</h2></caption>
        <tr align="center">
            <td><b>姓名</b></td>
            <th>性别</th>
            <th>年龄</th>

        </tr>
        <tr align="center" valign="middle">
            <!--
            从上往下合并
            -->
            <td rowspan="3">1</td>
            <td>1</td>
            <td>1</td>
        </tr>
         <tr>
            <!--<td>2</td>-->
             <!--
               从左向右合并，某一列占用了多列宽度，则右边多出来单元格必须手动删除
             -->
            <td colspan="2">2</td>
            <!--<td>2</td>-->
        </tr>
         <tr>
            <td>3</td>
            <!--<td>3</td>-->
            <td>3</td>
        </tr>
    </table>
</body>
</html>
