<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h2>无序列表</h2>
<ul type="square">
    <li>师范学院--师院</li>
    <li>软件学院--软院</li>
    <li>计算机学院--计算机学院</li>
</ul>
<h2>有序列表</h2>
<!--
start 起始数字
type: 1 I i A a
-->
<ol start="2" type="A">
    <li>苹果</li>
    <li>波罗</li>
    <li>凤梨</li>
</ol>
<h2>自定义列表</h2>
<dl>
    <dt>体育</dt>
    <dd>篮球</dd>
    <dd>乒乓球</dd>
    <dd>羽毛球</dd>
    <dt>跳水</dt>
    <dd>菲律宾</dd>
    <dd>日本</dd>
</dl>

</body>
</html>
