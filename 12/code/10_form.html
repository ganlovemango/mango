<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<form action="server.html" method="get">
    <!--单行文本框-->
    用户名： <input type="text" name="username"  placeholder="请输入用户名" maxlength="5"><br>
    密码： <input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="sex" checked value="1" id="man"> <label for="man">男</label><input type="radio" name="sex" value="0">女 <br>
    爱好：<input type="checkbox"  name="hobby" value="1">睡觉
         <input type="checkbox"  name="hobby" value="2" checked>打游戏
         <input type="checkbox"  name="hobby" value="3">买东西
         <input type="checkbox"  name="hobby" value="4">买东西 <br>
    <!--
        隐藏按钮，不显示，但必须提交的数据可以使用hidden
    -->
    <input type="hidden" name="uid" value="11111">
    <input type="file" name="file"> <br>
    籍贯：<select name="province" multiple  size="6">
         <option value="0">河北</option>
         <option value="1" selected>河南</option>
         <option value="2">山东</option>
         <option value="3">山西</option>
         <option value="4">陕西</option>
         <option value="5">辽宁</option>
         <option value="6">黑龙江</option>
         <option value="7">吉林</option>
        </select> <br>
    备注：
    <textarea name="memo" cols="30" rows="10">

    </textarea>
    <input type="submit" value="登陆">
    <input type="reset">
    <input type="button" value="ok" id="ok">

</form>
</body>
</html>
<script>
    oButton = document.getElementById('ok')
    oButton.onclick = function () {
        alert("ok")
    }
</script>
