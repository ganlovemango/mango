<script>
    //1 得到当前日期
    d1 = new Date()
    // console.log(d1)

    //2 获取制定日期
    // d2 = new Date(2019,4,15,15,0,0)
    // d2 = new Date(2019,4,15)
    d2 = new Date("2019-04-14")
    // console.log(d2)

    //3获取年月日，时分秒
    //month范围0~11
    console.log(d1.getFullYear(),d1.getMonth()+1,d1.getDate())
    console.log(d1.getHours(),d1.getMinutes(),d1.getSeconds())

    //4 日期差值 得到的是毫秒数
    diff = d1 - d2
    console.log(diff)  //毫秒数
    console.log(parseInt(diff / 1000))  //秒
    console.log(parseInt(diff / 1000 / 60))  //分
    console.log(parseInt(diff / 1000 / 60 / 60))  //小时
</script>
