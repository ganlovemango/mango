        console.log(ev)

        //
        // //不受窗口滚动影响
        // console.log(ev.pageX,ev.pageY)
        //
        // //以屏幕左上角为原点
        // console.log(ev.screenX,ev.screenY)

        //按键信息


    }
    oBody = document.getElementsByTagName('body')[0]
    oBody.onclick = function (e) {
        console.log("body")

    }
    oDiv.style.left = '0px'
    oDiv.style.top = '0px'
    document.onkeydown = function (e) {
        var ev = e || event
        // console.log(ev)
        // console.log(oDiv.style.left)
        x = parseInt(oDiv.style.left) + 20
        console.log(x)
        switch (ev.keyCode){
            case 39://上
                break
            case 37: //右
                oDiv.style.left = '' + x + 'px'
                break
            case 38:
                oDiv.style.top = '' + (parseInt(oDiv.style.top) + 20) + 'px'
                break
            case 40:
                break
        }

    }
</script>
