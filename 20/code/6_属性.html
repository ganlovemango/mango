<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
    <script src="vue.js"></script>
    <style>
        .style1{
            height: 200px;
            background: yellow;
        }
        .style2{
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<div v-bind:class="c1"></div>-->
    <!--缩写-->
    <div :class="c1"></div>
    <div v-bind:class="{'style2':use}"></div>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            c1:'style1',
            use:false
        }
    })
</script>
