<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <!--v-for 循环，可以直接使用data中定义的数组-->
        <li v-for="item in list">
            {{item}}
        </li>
    </ul>
    <ol>
        <li v-for="stu in student">
            {{stu}}
        </li>
    </ol>

    <ol>
        <!-- (value,key) value是属性值，key属性名-->
        <li v-for="(value,key) in student">
            {{key}}---{{value}}
        </li>
    </ol>

    <ul>
        <!-- (value,key,index) value是属性值，key属性名 index下标-->
        <li v-for="(value,key,index) in student">
           {{index + 1}}---{{key}}---{{value}}
        </li>
    </ul>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            list:[1,2,3,4,5,6,7,8],
            student:{
                name:'张三',
                age:21,
                no:1001
            },

        }
    })
</script>
