<script>
    //全选
    oAll = document.getElementById('all')
    //反选
    oReverse = document.getElementById('reverse')

    //content
    oContent = document.getElementById('content')
    aCheckbox = oContent.getElementsByTagName('input')
    console.log(oAll,oReverse,aCheckbox)

    //全选
    oAll.onclick = function () {
        for(i=0;i<aCheckbox.length;i++){
            aCheckbox[i].checked = true
        }
    }

    // oReverse.onclick = function () {
    //     for(i=0;i<aCheckbox.length;i++){
    //         if (aCheckbox[i].checked ){
    //             aCheckbox[i].checked = false
    //         } else {
    //             aCheckbox[i].checked = true
    //         }
    //     }
    // }
     oReverse.onclick = function () {
        for(i=0;i<aCheckbox.length;i++){
            aCheckbox[i].checked = !aCheckbox[i].checked
        }
    }

    //联动全选
    for (i = 0;i<aCheckbox.length;i++){
        //给每一个checkbox添加click事件处理
        aCheckbox[i].onclick = function () {
            // alert('ok')
            sum = 0
            for (j= 0;j<aCheckbox.length;j++){
                sum += aCheckbox[j].checked
            }
            //如果全部选中，则将oAll选中
            if (sum == aCheckbox.length){
                oAll.checked = true;
            } else {
                oAll.checked = false
            }
        }
    }
</script>
