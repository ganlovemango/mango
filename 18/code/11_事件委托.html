<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <script src="jquery1.11.1/jquery.min.js"></script>
    <style>
        select{width: 200px;}
    </style>
</head>
<body id="body">
<button>点一次</button>

<!--</select>-->
</body>
</html>
<script>
    $('button').click(function (event) {
        $('body').append("<button>点一下</button>")
        event.stopPropagation()
    })

    //delegate 将事件委托给当前标签的父标签处理
    //$('body') 必须是父标签,父标签必须已经存在
    // 第一个参数是选择器,一般是动态创建的标签
    //第二个参数是事件类型
    //function是事件处理函数
    $('body').delegate('button','click',function () {
        $('body').append("<button>点一下</button>")
    })

    // $('body').click(function () {

    //     $('body').append("<button>点一下</button>")

</script>
