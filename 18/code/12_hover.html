<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <script src="jquery1.11.1/jquery.min.js"></script>
    <style>
        div{width: 500px;height: 300px;
            background: red;}
    </style>
</head>
<body id="body">
<div></div>
</body>
</html>
<script>
$('div').hover(function () {
    $(this).css("background",'yellow')
},function () {
    $(this).css("background",'red')
})
</script>
