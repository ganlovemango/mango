<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ready</title>
    <script src="jquery1.11.1/jquery.min.js"></script>
</head>
<body>
<button>打他</button>
</body>
</html>
<script>
    $('button').click(function () {
        console.log(this.innerText)
    })
    //给特定事件绑定一个处理函数,只执行一次
    // $('button').one('click',function () {
    //     //第一个参数是事件类型;第二个参数是处理函数
    //     console.log("掐他")
    // })

    //trigger 自动触发指定标签特定事件
    $('button').trigger('click')
</script>
