
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<table border="1" width="80%" align="center" cellspacing="0">
    <caption>学生列表</caption>
    {% for student in data  %}
        <tr align="center">
            <td><a href="/studentdetail/{{ student.sno }}">{{ student.sno }}</a></td>
            <td>{{ student.sname }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
