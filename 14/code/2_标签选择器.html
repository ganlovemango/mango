<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        /*选中同一个类型的所有标签*/
        p{
            color: blue;
            font-size: 60px;
        }
        span{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div>老师问小明：说一下星期一到星球六的英文</div>
<p>小明：monday,sunday,ymd</p>
<span>老师：滚</span>
<p>有多远滚多远</p>
</body>
</html>
