<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /*
         .类名： 选中所有具有相同类名的标签
         类名命名规则：数字、字母、下划线组成，不能以数字开头
        */
        .c2{
            font-size: 30px;
        }
        .c1{
            font-size: 50px;
        }

        /*span{*/
            /*font-size: 30px;*/
            /*color: red;*/
        /*}*/
    </style>
</head>
<body>
<div>老师问小明：说一下星期一到星球六的英文</div>
<p class="c1">小明：monday,sunday,ymd</p>
<span class="c1 c2">老师：滚</span>
<p class="c2">有多远滚多远</p>
</body>
</html>
