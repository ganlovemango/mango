        /*导航栏部分*/
        .nav{height: 30px;background: #e3e4e5;}
        .nav .nav_left{height: 30px;width: 300px;float: left}
        .nav .nav_left img{margin-left: 230px;margin-top: 5px;display: block;float: left}

        .nav .nav_right  a:link{color:#a1a4bc}
        .nav .nav_right  a:visited{color:#a1a4bc}

        .search{height: 100px;background: #f5f5f5;position: relative}

        .search .cart .show{width: 20px;height: 18px;background: url("images/toolbars.png") no-repeat;float: left;margin-left: 50px;margin-top: 6px}
        .search .cart span{display: block;float: left;line-height: 33px;font-size: 12px;margin-left: 2px;}
        .search .cart .tip{width: 15px;height: 15px;background: red;position: absolute;top:3px;right:38px;border-radius: 50%;font-size: 12px;line-height: 15px;color: white;text-align: center}
        .search .hot {

            top:60px;

            font-size: 12px;
        }
        .search .hot li{float: left;margin-right:6px; }
        /*菜单*/
        .menu{height: 40px;background: #f5f5f5}
        .menu ul{margin-left: 265px;}
        .menu a:link{color: #545556}
        .menu a:visited{color: #545556}
        .menu li{float: left;margin-right: 15px;line-height: 40px}

        /*logo*/

            background: url("images/logo.v2.png") no-repeat white;
        }
        .logo a{text-indent: -999em;display: block;width: 190px;height: 170px;
            box-shadow: 1px -1px 7px grey;
